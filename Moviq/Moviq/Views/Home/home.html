<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviq</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/component.css" />
    <link rel="stylesheet" type="text/css" href="/css/books/books.css" />
    <script src="/js/lib/modernizr.custom.js"></script>
</head>
<body>
    <div class="container">
        <header class="clearfix">
            <h1>
                Moviq 
                <span>
                    <a href="/books">Books</a>, 
                    <a href="/music">Music</a> and 
                    <a href="/movies">Movies</a>
                </span>
            </h1>
        </header>
        
        <section class="main">
            <!-- ko if: viewModel() -->
            <div data-bind="template: { name: viewModel().template, data: viewModel }">
            </div>
            <!-- /ko -->
            <!-- ko ifnot: viewModel() -->
            <div>
                no view model
            </div>
            <!-- /ko -->        
        </section>
        
    </div><!-- /container -->
    
    <!-- templates -->
<!--    <script id="t-movie-grid" src="../views/shared/_moviegrid.html" type="text/html"></script>-->
    @Partial['../templates/empty.html']
    @Partial['../templates/books/book-grid.html']
    @Partial['../templates/layoutdemos/codrops-grid.html']
    <!-- /templates -->
    
    <!-- js -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
    <script src="/js/lib/sammy.min.js"></script>
    <script src="/js/lib/require.js"></script>
    <script src="/js/lib/require.shim.js"></script>
    <script src="/js/lib/grid.js"></script>
    <script src="/js/compositionRoot.js"></script>
    <!-- /js -->
</body>
</html>
