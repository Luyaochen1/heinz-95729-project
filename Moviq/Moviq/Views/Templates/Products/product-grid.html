<script id="t-product-grid" type="text/html">
    <div class="product-component">

        <div class="row" data-bind="foreach: { data: data.products(), as: 'product' }">
            <div class="col-sm-6 col-md-4 product-col">
                <div class="thumbnail">
                    <a href="" data-bind="href: product.detailsLink">
                        <img src="" alt="" data-bind="src: product.thumbnailLink, attr: { alt: product.thumbnailAlt }">
                    </a>                

                    <div class="caption">
                        <h3><a data-bind="text: product.title, href: product.detailsLink"></a></h3>
                        <div data-bind="html: product.description"></div>
                        
                        <div class="footer">
                            <a class="details-link" data-bind="href: product.detailsLink">Details</a>
                            <button class="btn btn-success btn-buy" data-bind="currency: product.price"></button>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        
    </div>
</script>
